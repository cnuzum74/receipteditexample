// Top-level build file where you can add configuration options common to all sub-projects/modules.


task CreateWrapper(type: Wrapper) {
	gradleVersion = '2.2'
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}
